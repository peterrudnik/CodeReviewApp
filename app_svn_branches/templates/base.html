<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        .pill-nav a {
          display: inline-block;
          color: black;
          text-align: center;
          padding: 14px;
          text-decoration: none;
          font-size: 15px;
          border-radius: 5px;
        }

        .pill-nav a:hover {
          background-color: #ddd;
          color: black;
        }

        .pill-nav a.active {
          background-color: dodgerblue;
          color: white;
         }
        .warning {
            font-size: 8px;
            color: red;
        }
        .error {
            font-size: 11px;
            color: red;
        }
       .action {
            font-size: 15px;
            color: blue;
        }
        .review-item-text {
            font-size: 12px;
            color: `black;
        }
        .review-text {
            font-size: 12px;
            color: DarkOliveGreen;
        }
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
        .new-icon {
            font-size:12px;color:blue;
            }
        .edit-icon {
            font-size:12px;color:blue;
            }
        .trash-icon {
            font-size:12px;color:blue;
        }
        .sort-icon {
            font-size:10px;color:blue;
        }
    </style>

<!-- styles not used: table with a fixed head and scrolling body
        thead, tbody { display: block; }

        tbody {
            height: 100px;       /* Just for the demo          */
            overflow-y: auto;    /* Trigger vertical scroll    */
            overflow-x: hidden;  /* Hide the horizontal scroll */
        }
-->


</head>
    <body>
   <div class="pill-nav" id="header">
      <a class="active" href="/index">Overview</a>
      <a href="/results">Results</a>
      <a href="/participation">Participation</a>
      <a href="/update">Update from repository</a>
      <a href="/new_review_item">New review item</a>
      <a href="/users">Users</a>
      <a href="/about">About</a>
    </div>
        <hr>
        <span id = "main">
        {% block content %}{% endblock %}
        </span>
    </body>
</html>
