<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        /* navigation */
        .pill-nav a {
          display: inline-block;
          color: black;
          text-align: center;
          padding: 14px;
          text-decoration: none;
          font-size: 15px;
          border-radius: 5px;
        }

        .pill-nav a:hover {
          background-color: #ddd;
          color: black;
        }

        .pill-nav a.active {
          background-color: dodgerblue;
          color: white;
         }

        .pill-nav a.selected, .pill-nav a.selected:link, .pill-nav a.selected:active {
          display: block;
          background-color: #066;
          color: #fff;
        }
         /* text styles */
        .warning {
            font-size: 8px;
            color: red;
        }
        .error {
            font-size: 11px;
            color: red;
        }
       .action {
            font-size: 15px;
            color: blue;
        }
        .review-item-text {
            font-size: 12px;
            color: `black;
        }
        .review-text {
            font-size: 12px;
            color: DarkOliveGreen;
        }
        /* table */
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
          vertical-align: top;
        }

        .analysis tr:nth-child(even) {
          background-color: #dddddd;
        }
        table.analysis td:nth-child(3n+6),table.analysis th:nth-child(1n+6) {
          /*background-color: #aaaddd;*/
          border-left: 3px solid
        }


        /* icons*/
        .new-icon {
            font-size:12px;color:blue;
            }
        .edit-icon {
            font-size:12px;color:blue;
            }
        .trash-icon {
            font-size:12px;color:blue;
        }
        .sort-icon {
            font-size:10px;color:blue;
        }

        .leftside{display: inline-block; width:175px; } /* you can use any other width you want*/
        .rightside{display: inline-block; vertical-align:right; text-align: center;} /* you may add 10px more to left margin to step off from left side*/
    </style>

<!-- styles not used: table with a fixed head and scrolling body
        thead, tbody { display: block; }

        tbody {
            height: 100px;       /* Just for the demo          */
            overflow-y: auto;    /* Trigger vertical scroll    */
            overflow-x: hidden;  /* Hide the horizontal scroll */
        }
-->


</head>
    <body>

        <div class="leftside">
          <h1>Code reviews</h1>
       </div>
       <div class="rightside">
            {% if results is defined %}
                <p>statistics and results: {{ results.getScoreString() }}</p>
            {% endif %}
         </div>


         <div class="container">

           <div class="pill-nav" id="header">
              <a  href="/index">Overview</a>
              <a href="/analysis">Analysis</a>
              <a href="/review_item/new">New review item</a>
              <a href="/user">Users</a>
              <a href="/update">Update from repository</a>
              <a href="/about">About</a>
            </div>
            <hr>
            <span id = "main">
            {% block content %}{% endblock %}
            </span>
        </div>
    </body>
</html>
