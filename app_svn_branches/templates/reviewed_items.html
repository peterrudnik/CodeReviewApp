{% extends "base.html" %}

{% block content %}

    <table id="main">
        <thead>
            <tr>
                <th>created</th>
                <th>Reviewed item</th>
                <th>type</th>
                <th>reviewed_aspect</th>
                <th>creator</th>
                <th>reviewer</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
